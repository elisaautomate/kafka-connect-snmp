name: Tests

on: [push, pull_request]

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: [ '11', '15' ]
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK
        uses: joschi/setup-jdk@v2
        with:
          java-version: ${{ matrix.java }}
      - name: Build with Maven
        run: mvn -B verify --file pom.xml